<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Zoom Out</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="icon.png" alt="The Letter Z with a magnifying glass in center (Zoom Out Logo)" class="logo">
        <form class="search-form" action="#" method="get">
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <button type="submit" class="search-button">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M23 21l-5.4-5.4c1.1-1.6 1.8-3.6 1.8-5.6C20.4 5.1 15.3 0 9.2 0S-1.6 5.1-1.6 11.2S3.5 22.4 9.2 22.4c2.1 0 4.1-0.7 5.7-1.8L21 23l2-2zM9.2 17.6c-3.6 0-6.5-2.9-6.5-6.4S5.6 4.8 9.2 4.8S15.7 7.7 15.7 11.2s-2.9 6.4-6.5 6.4z"/>
                </svg>
            </button>
        </form>
    </header>

    <main>
        <!-- Carregar o SVG -->
        <object id="svgMap" type="image/svg+xml" data="world.svg"></object>
    </main>
</body>
</html>
